<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <div>
        <div class="first_p">
            <p>SCHEDULE YOUR PRESENCE</p>
            <h1>Make an Appointment</h1>
            <br>
            <p>There are many variations of passages of Lorem Ipsum available, but the <br> majority have suffered alteration in some form</p>
        </div>
        <div class="inputs_1"> 
            <div class="input_container"> 
                <div class="profile">
                    <input type="text" placeholder="Name">
                    <img class="profile_img" src="./icons/profile.svg" alt="profile icon">
                </div>
                <div class="email">
                    <input  type="text" placeholder="Email">
                        <img class="email_img" src="./icons/email.svg" alt="">
                </div>
                <div class="phone">
                    <input type="text" placeholder="Phone">
                        <img class="phone_img" src="./icons/Phone.svg" alt="">
                </div>
                <div class="book">
                    <input type="text" placeholder="Service You Need">
                        <img class="book_img" src="./icons/book.svg" alt="">
                </div>
                <div class="notes">
                    <input type="text" placeholder="Any Note For Us">
                        <img class="notes_img" src="./icons/notes.svg" alt="">
                </div>
                
                <button style="color: aliceblue; font-style: bold;"><p>MAKE AN APPOINTMENT</p></button>
            </div>
        </div>
    </center>

</html>
